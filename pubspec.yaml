name: _assignment_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'  # ✅ FIXED: Added quotes and range

dependencies:
  flutter:
    sdk: flutter


  http: ^1.2.0

  cupertino_icons: ^1.0.8
  flutter_lints: ^6.0.0  # ✅ MOVED: From dev_dependencies to here
  device_preview: ^1.3.1
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Remove flutter_lints from here
flutter:
  uses-material-design: true

  assets:
    - assets/icons/  
    - .env


  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700




  